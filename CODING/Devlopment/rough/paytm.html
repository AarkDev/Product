<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  </head>
  <body bgcolor="#fff0d4">
    <form action="">

      <h1>FORM </h1>
      <h2>CONTACT INFORMATION</h2>
   <p> NAME : <input type="text" placeholder="Username" name="name" required ></p>  

   <fieldset>
     <legend> GENDER</legend>
       <p> MALE<input type="radio" name="gender" id="male" required>
       FEMALE<input type="radio" name="gender" id="female" required>
       NEUTRAL<input type="radio" name="gender" id="neutral"required>
       </p>
  </fieldset>

  <p>ADDRESS:<textarea name="address" id="address" rows="10" cols="150"required></textarea></p>

  <p>EMAIL:<input type="email"placeholder="ENTER YOUR EMAIL" required></p>
  <p>PINCODE:<input type="number" name="pincode" id="pincode"placeholder="ENTER YOUR PINCODE"required></p>
  <hr>
  <h2><p align="center">PAYMENT INFORMATION</p></h2>

  <p>
    CARD TYPE:
    <select id="card type" name="card type"required>
      <option value="">--select a card type--</option>
      <option value="visa">VISA</option>
      <option value="mastercard">MASTERCARD</option>
      <option value="rupayy">RUPAYY</option>
    </select>
  </p>

  <p>CARD NUMBER: <input id="card number" required name="card number" type="number" placeholder="ENTER YOUR CARD NUMBER"></p> 
  <p>EXPIRATION DATE:<input type="date" placeholder="EXPIRATION DATE" name="expiration date" id="expiration date"</p>

  <p>CVV<input type="password" name="cvv" id="cvv"required></p>
  
  <input type="submit " value="PAY NOW">
    </form>
    



    
  </body>
  </html>
